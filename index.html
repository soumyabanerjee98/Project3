<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="flow1.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7179336733.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700;900&display=swap" rel="stylesheet">

<body>
    <div class="body">

   
    <div class="header">

    
   <div><img src="./img/clock_logo.png" alt="clock_logo"></div>


    <div class="time-container">
         <div class="time-boxes time-line">TIME</div>
         <div class="time-boxes">
            <div id="time-main" class="time-hour">00</div>
            <div id="time-sub">Hours</div>
        </div><span style="font-size: 40px; color: #8A11BF;">:</span>
         <div class="time-boxes">
            <div id="time-main" class="time-min">00</div>
            <div id="time-sub">Mins</div>
        </div><span style="font-size: 40px; color: #8A11BF;">:</span>
         <div class="time-boxes">
            <div id="time-main" class="time-sec">00</div>
            <div id="time-sub">Secs</div>
        </div><span style="font-size: 40px; color: #8A11BF;">:</span>
         <div class="time-boxes bg-gradient">
            <div id="am-time"></div>
         
        </div><div class="trans-box1"></div>
        <div class="trans-box2"></div>
    </div>
    </div>
</div>
<br><br>
<div class="container">
    <div class="left-conatiner-1">

    <div class="box-1-times">   

        <div class="wakeup-time">
            <img src="./img/wake_up.svg" alt=""> Set wake up time   
            <select name="Time" id="timestamps">
                <option value="8 AM - 9 AM">8 AM - 9 AM</option>
                <option value="9 AM - 10 AM">9 AM - 10 AM</option>
                <option value="10 AM - 11 AM">10 AM - 11 AM</option>
                <option value="11 AM - 12 AM">11 AM - 12 AM</option>
              </select>
        </div>
<div class="line-ver">

</div>
        <div class="wakeup-time">
            <img src="./img/lunch_time.svg" alt=""> Set lunch time <select name="Time" id="timestamps">
                <option value="8 AM - 9 AM">8 AM - 9 AM</option>
                <option value="9 AM - 10 AM">9 AM - 10 AM</option>
                <option value="10 AM - 11 AM">10 AM - 11 AM</option>
                <option value="11 AM - 12 AM">11 AM - 12 AM</option>
              </select>
        </div>
<div class="line-ver">
    
</div>
        <div class="wakeup-time">
            <img src="./img/nap_time.svg" alt=""> Set nap time 
            <select name="Time" id="timestamps">
                <option value="8 AM - 9 AM">8 AM - 9 AM</option>
                <option value="9 AM - 10 AM">9 AM - 10 AM</option>
                <option value="10 AM - 11 AM">10 AM - 11 AM</option>
                <option value="11 AM - 12 AM">11 AM - 12 AM</option>
              </select>
        </div>
        



    </div><br>
    <div class="wish-heading"><div>Good Afternoon!</div> </div><br>

<div class="wish-button">Party Time</div>
</div>
    <div class="box-2-image">
        <div id="lunch" class="lunch">    <div>Let's Have Some Lunch !!</div>
        <img src="./img/Pizza sharing-cuate.svg" alt=""> </div>

     <div class="wake-change">

       <div id="wake-up" style="display: none;"> <div>Wake UP!</div>
        <img src="./img/Sunny day-bro.svg" alt=""></div> </div>

 <div id="night" style="display: none;"> <div>Good Night !!</div>
        <img src="./img/Sleep analysis-cuate.svg" alt=""></div>
    </div>
</div>










</div>
